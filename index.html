<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>منصة التحليل والتحسين المدرسي – ثانوية اليعقوبي</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --moe:#0b7e88; --ink:#06353b; --bg:#f5f8f8; --card:#ffffff;
  --muted:#6f8e94; --ok:#e9fff4; --vg:#eef5ff; --gd:#fff6ec; --md:#ffefef;
  --lv-excel:#16a34a; --lv-progress:#2563eb; --lv-launch:#f59e0b; --lv-ready:#e11d48;
  --hero-h: clamp(220px, 30vh, 360px);
}
*{box-sizing:border-box}
html,body{
  margin:0;background:var(--bg);color:var(--ink);
  font-family:'Tajawal',sans-serif;
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  text-rendering:optimizeLegibility; font-kerning:normal; font-synthesis:none;
}
a{color:#135;text-decoration:none}
a:hover{text-decoration:underline}

/* هيدر */
.hero{
  width:100vw; margin-left:calc(50% - 50vw); background:var(--bg);
  border-radius:0 0 24px 24px; box-shadow:0 10px 28px rgba(0,0,0,.08);
  position:relative; overflow:hidden; margin:0 0 14px; height:var(--hero-h);
  display:flex; align-items:center; justify-content:center;
}
.hero .brand{width:min(1200px,92vw); height:calc(var(--hero-h) - 24px); background:url('logo.png') center/contain no-repeat}

.page{max-width:1200px;margin:0 auto;padding:0 14px}

/* أزرار أعلى الصفحة */
.controls{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;padding:6px 0 10px}
.btn{background:var(--moe);color:#fff;border:0;border-radius:12px;padding:10px 16px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(11,126,136,.25);position:relative;overflow:hidden}
.btn.light{background:#eef6f7;color:#06353b}
.btn.ghost{background:#fff;color:var(--moe);border:1px solid #d7ecec}
.btn:hover{filter:brightness(.97)}
.btn.eval{background:linear-gradient(135deg,#0b7e88,#22b8a0);box-shadow:0 8px 20px rgba(11,126,136,.25)}

/* تأثير Ripple متناسق مع الهوية */
.btn.ripple::after{
  content:"";
  position:absolute; inset:0; border-radius:12px; pointer-events:none;
  background:radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(34,184,160,.25), transparent 40%);
  opacity:0; transition:opacity .5s ease;
}
.btn.ripple:active::after{opacity:1; transition:opacity .2s ease}

/* الشبكة */
.grid{display:grid;grid-template-columns:repeat(4,minmax(220px,1fr));gap:16px}
@media (max-width:1150px){.grid{grid-template-columns:repeat(3,minmax(220px,1fr))}}
@media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(220px,1fr))}}
@media (max-width:520px){.grid{grid-template-columns:1fr}}

/* البطاقات */
.card{
  background:linear-gradient(180deg,#ffffff 0%,#f9feff 100%);
  border-radius:16px;padding:14px;position:relative;
  box-shadow:0 10px 24px rgba(0,0,0,.08),inset 0 0 0 1px #e6efef;
}
.card h2{margin:0 0 6px;color:var(--moe);font-size:20px}
.kpi{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px;gap:8px;flex-wrap:wrap}
.progress{height:10px;background:#e6efef;border-radius:999px;overflow:hidden;margin:8px 0}
.bar{height:100%;background:#2aa897}

/* شارات */
.badge{background:none;border:none;padding:0;font-size:19px;font-weight:700;line-height:1}
.badge.excel{color:var(--lv-excel)} .badge.progress{color:var(--lv-progress)}
.badge.launch{color:var(--lv-launch)} .badge.ready{color:var(--lv-ready)}

/* الدائرة (الصفحة الرئيسية) */
.donutWrap{position:relative; height:180px; display:flex; align-items:center; justify-content:center}
.donutCanvas{position:relative; width:100%; height:100%}
.donutCenter{position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); display:flex; flex-direction:column; align-items:center; gap:4px; pointer-events:none}
.donutCenter .lvl{font-size:18px;font-weight:800}
.donutCenter .pct{font-size:12px;color:#6f8e94}

/* أزرار أسفل الدائرة */
.centerBar{display:flex;gap:8px;justify-content:center;align-items:center;margin:8px 0;flex-wrap:wrap}
.btn.micro{padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700; border:1px dashed #cfe4e6; background:#fff; color:var(--moe); box-shadow:0 4px 10px rgba(11,126,136,.12)}
.btn.micro:hover{background:#f4fbfb}

/* لوحة التفاصيل (ملء الشاشة) */
.fullpanel{position:fixed;inset:0;z-index:9998;background:rgba(6,53,59,.06);display:none;align-items:flex-start;justify-content:center;padding:12px 8px 24px}
.fullpanel .inner{width:min(1200px,96vw);max-height:90vh;overflow:auto;background:#fff;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.20);padding:14px}
.fullpanel .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;gap:8px;flex-wrap:wrap}
.fullpanel .topbar .title{font-weight:700;color:#0b7e88}
.fullpanel .close{background:#e8eff0;color:#034;border:0;border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700}
.subgrid{display:grid;grid-template-columns:repeat(2,minmax(160px,1fr));gap:8px}
@media (max-width:680px){.subgrid{grid-template-columns:1fr}}
.subCard{background:#f7fbfb;border:1px solid #e6efef;border-radius:12px;padding:10px}

/* شريط العناوين الفرعية (بدون مربعات) */
.subPills{display:flex;flex-wrap:wrap;gap:8px;margin:6px 0 8px}
.pill{
  display:inline-flex;align-items:center;gap:8px;
  padding:8px 10px;border-radius:999px;background:#ffffff;
  border:1px dashed #d7ecec; box-shadow:0 3px 10px rgba(11,126,136,.10);
}
.pill .pill-name{font-weight:800;color:#06353b}
.pill .pill-pct{font-size:12px;color:#6f8e94}
.pill .pill-lvl{font-size:12px;font-weight:800}
.pill .barMini{
  width:64px;height:7px;border-radius:999px;background:#e6efef;overflow:hidden; position:relative;
}
.pill .barMini > span{
  position:absolute;inset:0 0 0 0; width:0%; height:100%;
  background:linear-gradient(90deg,var(--g1),var(--g2));
  transition:width .7s ease;
}

/* الجداول */
.tableWrap{margin-top:10px;overflow:auto}
table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden;table-layout:fixed}
thead th{background:#0f6f79;color:#fff;padding:10px;font-weight:700}
tbody td{padding:10px;border-bottom:1px solid #eef3f3;vertical-align:top;word-break:break-word}
tbody tr:last-child td{border-bottom:0}
.row-excellent{background:var(--ok)}
.row-verygood{background:var(--vg)}
.row-good{background:var(--gd)}
.row-medium{background:var(--md)}
.level{font-weight:700}

/* زرّي الشاهد (مصغرَين ومميّزين) */
.btn-evi{display:inline-flex;align-items:center;gap:6px;border:1px dashed #cfe4e6;background:#fff;color:#0b7e88;border-radius:999px;padding:6px 10px;font-weight:700;cursor:pointer;box-shadow:0 3px 8px rgba(11,126,136,.12);transition:transform .12s ease,background .12s ease}
.btn-evi:hover{background:#f4fbfb;transform:translateY(-1px)}
.btn-evi svg{width:16px;height:16px}
.btn-evi.danger{color:#e11d48;border-color:#f4c2ca}
.btn-evi.danger:hover{background:#fff1f3}

/* شارة رابط الشاهد */
.evi-chip{display:inline-block; font-size:12px; font-weight:700; padding:4px 8px; border-radius:999px; margin:.2rem .2rem 0 0; background:rgba(6,53,59,.06); color:#06353b}
.evi-chip:hover{background:rgba(6,53,59,.12)}

/* مكوّن المستوى/الأداء الصغير (دائري بتدرّج) */
.lvlCell{display:flex;align-items:center;gap:10px;min-width:200px}
.miniInfo{display:flex;flex-direction:column;line-height:1.1}
.miniInfo .miniName{font-weight:800}
.miniInfo .miniPct{font-size:12px;color:#6f8e94}
.miniGauge{width:42px;height:42px;position:relative;flex:0 0 42px}
.miniGauge svg{width:42px;height:42px;display:block;filter:drop-shadow(0 2px 6px rgba(0,0,0,.08))}
.miniGauge .bg{stroke:#e6efef;stroke-width:6;fill:none}
.miniGauge .fg{stroke:#000;stroke-width:6;fill:none;stroke-linecap:round;transform:rotate(-90deg);transform-origin:50% 50%;transition:stroke-dashoffset .9s ease, filter .2s ease}
.miniGauge:hover .fg{filter:brightness(1.05)}
.miniGauge .txt{font-size:9px;fill:#345;font-weight:700;dominant-baseline:middle;text-anchor:middle}

/* نافذة الشواهد (احترافي) */
.modal{position:fixed;inset:0;display:none;z-index:9999;align-items:center;justify-content:center;background:rgba(6,53,59,.18);padding:12px}
.modal .sheet{width:min(920px,96vw);background:#fff;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.25);padding:14px;border:1px solid #e6efef;max-height:90vh;overflow:auto}
.modal .row{display:grid;grid-template-columns:2fr 1fr 1fr 1fr;gap:8px}
.modal label{display:block;font-size:12px;color:#355;margin-bottom:4px}
.modal input,.modal select{width:100%;padding:10px;border-radius:10px;border:1px solid #dfecec;background:#fff}
.modal .close{background:#e8eff0;color:#034;border:0;border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700}
.modal .small{font-size:12px;color:#6f8e94}
@media (max-width:780px){ .modal .row{grid-template-columns:1fr} }

/* الطباعة */
@page{size:A4;margin:10mm}
@media print{
  .controls,.no-print,.fullpanel,.modal{display:none!important}
  .page{max-width:100%;margin:0 auto!important;padding:0 10mm}
  .hero{box-shadow:none!important;border-radius:0!important}
}

/* للتقارير */
.nowrap-title{white-space:nowrap;overflow:hidden;text-overflow:clip;text-align:center}
.small-list{font-size:13px;line-height:1.45}
.small-list li{margin:.2rem 0}
.footer{padding:18px 10px;text-align:center;color:#7a9aa0}
</style>
</head>
<body>

<!-- هيدر -->
<div class="hero" aria-label="وزارة التعليم – شعار">
  <div class="brand"></div>
</div>

<div class="page">
  <div class="controls">
    <button class="btn eval ripple" id="btnExt2025" type="button">التقييم الخارجي ٢٠٢٥م 📄</button>
    <button class="btn eval ripple" id="btnExt2024" type="button">التقييم الخارجي ٢٠٢٤م 📄</button>
    <button class="btn ripple" id="btnAnalyze" type="button">تحليل شامل 🔎</button>
    <!-- تم حذف زر التقرير الشامل حسب طلبكم -->
    <button class="btn ripple" id="btnFullPlan" type="button" title="فتح خطة التحسين">خطة التحسين 🗂️</button>
  </div>

  <div id="dashboard" class="grid"></div>

  <div class="footer">تنفيذ وتصميم فهد حامد الزهراني</div>
</div>

<!-- تفاصيل المجال -->
<div class="fullpanel" id="fullPanel" aria-hidden="true">
  <div class="inner">
    <div class="topbar">
      <div class="title" id="fpTitle">التفاصيل</div>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn light" id="fpHome" type="button">الصفحة الرئيسية ⟵</button>
        <button class="close" id="fpClose" type="button">إغلاق ✕</button>
      </div>
    </div>
    <!-- شريط العناوين الفرعية الإبداعي يوضع هنا قبل الجدول -->
    <div id="fpSubs" class="subPills"></div>
    <div id="fpBody"></div>
  </div>
</div>

<!-- نافذة الشواهد -->
<div class="modal" id="eviModal" aria-hidden="true">
  <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="eviTitle">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;margin-bottom:6px">
      <h4 id="eviTitle" style="margin:0;text-align:center;color:#0b7e88">إضافة شاهد</h4>
      <button class="close" id="eviClose" type="button">✕ إغلاق</button>
    </div>

    <div class="row" style="margin-bottom:8px">
      <div>
        <label>اسم/وصف الشاهد</label>
        <input id="eviText" type="text" placeholder="مثال: تحليل نتائج صف1.."/>
      </div>
      <div>
        <label>الفصل الدراسي</label>
        <select id="eviTerm"><option value="T1">الأول</option><option value="T2">الثاني</option></select>
      </div>
      <div>
        <label>الأسبوع (هجري)</label>
        <select id="eviWeek"></select>
      </div>
      <div>
        <label>التاريخ (هجري أم القرى)</label>
        <input id="eviHijri" type="text" placeholder="1447/03/01"/>
      </div>
    </div>

    <div class="row">
      <div>
        <label>رفع ملف (PDF/صورة)</label>
        <input id="eviFile" type="file" accept="application/pdf,image/*"/>
      </div>
      <div>
        <label>رابط الشاهد (اختياري)</label>
        <input id="eviLink" type="url" placeholder="https://..."/>
      </div>
      <div style="grid-column:span 2">
        <label>يتبع</label>
        <input id="eviOwner" type="text" disabled/>
      </div>
    </div>

    <div style="display:flex;gap:8px;margin-top:8px;justify-content:center">
      <button class="btn ripple" id="eviSave" type="button">حفظ الشاهد</button>
      <button class="btn light" id="eviCancel" type="button">إلغاء</button>
    </div>
    <div class="small" style="margin-top:6px;text-align:center">* الشواهد تُحفظ في القاعدة السحابية وتُسحب تلقائياً للتقارير وخطط التحسين.</div>
  </div>
</div>

<script>
/* مصادر خارجية */
const SRC_2025='https://drive.google.com/file/d/1s0Rrv8gYkAbbZU3YudxWVC943iU18Df0/view?usp=drive_link';
const SRC_2024='https://drive.google.com/file/d/1YsfKzyjQl1SHuz24LLepZk8lb_ylf1Ar/view?usp=drive_link';
const PLAN_LINK='https://drive.google.com/file/d/1O9o7rYNrtVW8gnOQLGd-lSQCiKq4eHne/view?usp=sharing';
const LAST_SYNC=new Date().toLocaleString('ar-SA');

/* أسابيع هجري */
const TERM1=[{w:1,from:'01 / 03 / 1447',to:'05 / 03 / 1447',note:'بداية العام الدراسي'},{w:2,from:'08 / 03 / 1447',to:'12 / 03 / 1447'},{w:3,from:'15 / 03 / 1447',to:'19 / 03 / 1447'},{w:4,from:'22 / 03 / 1447',to:'26 / 03 / 1447'},{w:5,from:'29 / 03 / 1447',to:'03 / 04 / 1447'},{w:6,from:'06 / 04 / 1447',to:'10 / 04 / 1447'},{w:7,from:'13 / 04 / 1447',to:'17 / 04 / 1447'},{w:8,from:'20 / 04 / 1447',to:'24 / 04 / 1447'},{w:9,from:'27 / 04 / 1447',to:'01 / 05 / 1447'},{w:10,from:'04 / 05 / 1447',to:'08 / 05 / 1447'},{w:11,from:'11 / 05 / 1447',to:'15 / 05 / 1447'},{w:12,from:'18 / 05 / 1447',to:'22 / 05 / 1447'},{w:13,from:'25 / 05 / 1447',to:'29 / 05 / 1447'},{w:'—',from:'30 / 05 / 1447',to:'08 / 06 / 1447',note:'🍂 إجازة الخريف'},{w:14,from:'09 / 06 / 1447',to:'13 / 06 / 1447',note:'بعد العودة من الإجازة'},{w:15,from:'16 / 06 / 1447',to:'20 / 06 / 1447'},{w:16,from:'23 / 06 / 1447',to:'27 / 06 / 1447'},{w:17,from:'30 / 06 / 1447',to:'04 / 07 / 1447'},{w:18,from:'07 / 07 / 1447',to:'11 / 07 / 1447'},{w:19,from:'14 / 07 / 1447',to:'18 / 07 / 1447',note:'✳️ ختام الفصل الدراسي الأول'}];
const TERM2=[{w:1,from:'29 / 07 / 1447',to:'03 / 08 / 1447',note:'بداية الفصل الثاني'},{w:2,from:'06 / 08 / 1447',to:'10 / 08 / 1447'},{w:3,from:'13 / 08 / 1447',to:'17 / 08 / 1447'},{w:4,from:'20 / 08 / 1447',to:'24 / 08 / 1447'},{w:5,from:'27 / 08 / 1447',to:'02 / 09 / 1447'},{w:6,from:'05 / 09 / 1447',to:'09 / 09 / 1447'},{w:7,from:'12 / 09 / 1447',to:'15 / 09 / 1447',note:'آخر أسبوع قبل الإجازة'},{w:'—',from:'16 / 09 / 1447',to:'10 / 10 / 1447',note:'🕌 إجازة رمضان وعيد الفطر'},{w:8,from:'10 / 10 / 1447',to:'14 / 10 / 1447',note:'استئناف الدراسة بعد العيد'},{w:9,from:'17 / 10 / 1447',to:'21 / 10 / 1447'},{w:10,from:'24 / 10 / 1447',to:'28 / 10 / 1447'},{w:11,from:'01 / 11 / 1447',to:'05 / 11 / 1447'},{w:12,from:'08 / 11 / 1447',to:'12 / 11 / 1447'},{w:13,from:'15 / 11 / 1447',to:'19 / 11 / 1447'},{w:14,from:'22 / 11 / 1447',to:'26 / 11 / 1447'},{w:15,from:'29 / 11 / 1447',to:'03 / 12 / 1447'},{w:'—',from:'04 / 12 / 1447',to:'14 / 12 / 1447',note:'🕋 إجازة عيد الأضحى'},{w:16,from:'15 / 12 / 1447',to:'19 / 12 / 1447',note:'استئناف الدراسة بعد الأضحى'},{w:17,from:'22 / 12 / 1447',to:'26 / 12 / 1447'},{w:18,from:'29 / 12 / 1447',to:'03 / 01 / 1448'},{w:19,from:'06 / 01 / 1448',to:'10 / 01 / 1448',note:'ختام أسابيع الفصل'}];

/* أدوات */
const fmt=v=>Number(v).toFixed(2);
function todayHijri(){try{const f=new Intl.DateTimeFormat('ar-SA-u-ca-islamic',{year:'numeric',month:'2-digit',day:'2-digit',weekday:'long'});return f.format(new Date());}catch(e){return '.../.. /1447هـ'}}
function perfLevel(pct){
  if(pct>=90) return {name:'التميّز', key:'excel',  color:getComputedStyle(document.documentElement).getPropertyValue('--lv-excel').trim()};
  if(pct>=75) return {name:'التقدّم', key:'progress',color:getComputedStyle(document.documentElement).getPropertyValue('--lv-progress').trim()};
  if(pct>=50) return {name:'الانطلاق', key:'launch', color:getComputedStyle(document.documentElement).getPropertyValue('--lv-launch').trim()};
  return {name:'التهيئة', key:'ready', color:getComputedStyle(document.documentElement).getPropertyValue('--lv-ready').trim()};
}
function levelRowClass(arLevel){
  if(arLevel==='التميّز'||arLevel==='التقدّم') return 'row-excellent';
  if(arLevel==='الانطلاق') return 'row-verygood';
  if(arLevel==='التهيئة') return 'row-good';
  return 'row-medium';
}

/* البيانات */
const fields={
  management:{name:'الإدارة المدرسية',v2024:75.50,v2025:75.50,subs:[
    {id:'plans',name:'التخطيط',v:54.00},{id:'lead',name:'قيادة العملية التعليمية',v:72.75},
    {id:'soc',name:'المجتمع المدرسي',v:57.25},{id:'dev',name:'التطوير المؤسسي',v:60.25}
  ]},
  teaching:{name:'التعليم والتعلّم',v2024:80.75,v2025:81.50,subs:[
    {id:'assess',name:'تقويم التعلّم',v:82.75},{id:'exp',name:'بناء خبرات التعلّم',v:76.75}
  ]},
  learning:{name:'نواتج التعلّم',v2024:78.50,v2025:78.50,subs:[
    {id:'ach',name:'التحصيل التعليمي',v:80.25},{id:'socdev',name:'التطور الشخصي والصحي والاجتماعي',v:86.25}
  ]},
  environment:{name:'البيئة المدرسية',v2024:64.00,v2025:62.25,subs:[
    {id:'safety',name:'الأمن والسلامة',v:79.00},{id:'building',name:'المبنى المدرسي',v:71.50}
  ]}
};

/* التفاصيل */
const detailed={
  management:[
    {level:'التميّز',perf:94.50,indicator:'تنشر المدرسة قواعد السلوك والمواظبة وتتابع تطبيقها بانتظام.',improve:'نشر القواعد رقميًا وربطها بمتابعة أسبوعية للانضباط.',evidence:'لوحات السلوك، تقارير الانضباط، سجلات إشعارات.'},

async function uploadEvidenceFile(file, pathPrefix){
  if(!supabase || !file) return {url:''};
  const path=`${pathPrefix}/${Date.now()}_${file.name}`.replace(/\s+/g,'_');
  const {data, error}=await supabase.storage.from('evidence').upload(path, file, {upsert:true, contentType:file.type});
  if(error) return {error};
  const { data:pub } = supabase.storage.from('evidence').getPublicUrl(data.path);
  return {url: pub.publicUrl};
}
async function insertEvidence(row){ if(!supabase) return {error:'noClient'}; return await supabase.from('evidences').insert(row).select(); }
async function fetchEvidencesByField(fieldKey){
  if(!supabase) return {error:'noClient', data:[]};
  const {data, error}=await supabase.from('evidences').select('id,field_key,row_index,text,term,week,hijri,file_url,created_at').eq('field_key', fieldKey).order('id', {ascending:true});
  if(error) return {error, data:[]};
  const grouped={}; data.forEach(r=>{const idx=Number(r.row_index)||0; if(!grouped[idx]) grouped[idx]=[]; grouped[idx].push(r);});
  return {data:grouped};
}

/* عارض PDF/صورة للشواهد */
function openEvidenceViewer(url){
  const w=window.open('','_blank'); if(!w){alert('فضلاً اسمح بالنوافذ المنبثقة.');return;}
  const ext=(url.split('?')[0].split('.').pop()||'').toLowerCase();

  const doc = isPDF
    ? `<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="utf-8"/><title>شاهد</title><style>@page{size:A4;margin:10mm}html,body{margin:0;height:100%}</style></head><body><embed src="${url}" type="application/pdf" style="width:100%;height:100vh;border:0"/></body></html>`

  w.document.open(); w.document.write(doc); w.document.close();
}

/* ===== Gauge صغير بتدرّج ===== */
function renderMiniGauge(el, pct, color){
  const r=14, c=2*Math.PI*r;
  const gid='grad_'+Math.random().toString(36).slice(2);
  const g1=color; // لون المستوى
  const g2='#0b7e88'; // مزج بسيط للهوية
  const svg=`
    <svg viewBox="0 0 40 40" aria-hidden="true">
      <defs>
        <linearGradient id="${gid}" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="${g1}"/>
          <stop offset="100%" stop-color="${g2}"/>
        </linearGradient>
      </defs>
      <circle class="bg" cx="20" cy="20" r="${r}"></circle>
      <circle class="fg" cx="20" cy="20" r="${r}" stroke="url(#${gid})" stroke-dasharray="${c}" stroke-dashoffset="${c}"></circle>
      <text class="txt" x="20" y="20">${Math.round(pct)}</text>
    </svg>`;
  el.innerHTML=svg;
  requestAnimationFrame(()=>{
    const fg=el.querySelector('.fg');
    const offset=c*(1 - (pct/100));
    fg.style.strokeDashoffset=offset;
  });
}

let currentEvi={key:'',idx:0};
function fillWeeks(termVal){
  const sel=document.getElementById('eviWeek'); sel.innerHTML='';
  (termVal==='T1'?TERM1:TERM2).forEach(w=>{
    const o=document.createElement('option');
    o.value=`الأسبوع ${w.w} — ${w.from}→${w.to}${w.note?` (${w.note})`:''}`;
    o.textContent=o.value; sel.appendChild(o);
  });
}
document.getElementById('eviTerm').addEventListener('change',e=>fillWeeks(e.target.value));

function openEvidence(fieldKey,rowIdx){
  currentEvi={key:fieldKey,idx:rowIdx};
  document.getElementById('eviOwner').value=`${fields[fieldKey].name} — بند ${rowIdx+1}`;
  document.getElementById('eviText').value='';
  document.getElementById('eviHijri').value=todayHijri().replace(/\s/g,'');
  document.getElementById('eviFile').value='';
  document.getElementById('eviLink').value='';
  document.getElementById('eviTerm').value='T1'; fillWeeks('T1');

  const modal=document.getElementById('eviModal');
  modal.style.display='flex';
  modal.setAttribute('aria-hidden','false');

  // منع الإغلاق بالضغط على الخلفية بالخطأ
  modal.addEventListener('click', (ev)=>{
    const sheet=modal.querySelector('.sheet');
    if(!sheet.contains(ev.target)) ev.preventDefault();
  }, { once:true });
}

function closeEvidence(){
  const modal=document.getElementById('eviModal');
  modal.style.display='none';
  modal.setAttribute('aria-hidden','true');
}
document.getElementById('eviClose').onclick=(e)=>{e.preventDefault(); closeEvidence();};
document.getElementById('eviCancel').onclick=(e)=>{e.preventDefault(); closeEvidence();};

/* حفظ الشاهد (ملف أو رابط) */
document.getElementById('eviSave').onclick=async (ev)=>{
  ev.preventDefault(); ev.stopPropagation();
  if(!supabase){alert('تعذّر الاتصال بقاعدة البيانات.');return;}
  const text=(document.getElementById('eviText').value||'').trim();
  const term=document.getElementById('eviTerm').value;
  const week=document.getElementById('eviWeek').value;
  const hijri=(document.getElementById('eviHijri').value||'').trim()||todayHijri();
  const fileEl=document.getElementById('eviFile');
  const file=(fileEl.files && fileEl.files[0]) ? fileEl.files[0] : null;
  const link=(document.getElementById('eviLink').value||'').trim();

  if(!text && !file && !link){ alert('أدخل اسم الشاهد وأضف ملفًا أو رابطًا.'); return; }

  let file_url='';
  if(file){
    const up=await uploadEvidenceFile(file, `${currentEvi.key}/${currentEvi.idx}`);
    if(up.error){ alert('فشل رفع الملف.'); return; }
    file_url=up.url||'';
  } else if(link){
    file_url=link;
  }

  const payload={ field_key:currentEvi.key, row_index:currentEvi.idx, text, term, week, hijri, file_url };
  const {error}=await insertEvidence(payload);
  if(error){ alert('تعذّر حفظ الشاهد: '+(error.message||'')); return; }

  closeEvidence();
  document.getElementById('fullPanel').style.display='none';
  openFieldFullScreen(currentEvi.key);
};

/* حذف الشواهد لهذا البند */
async function deleteEvidence(key, index){
  try{
    if(!supabase){
      alert('تعذّر الاتصال بقاعدة البيانات (Supabase).'); 
      return;
    }
    const ok = confirm('تأكيد حذف جميع الشواهد لهذا البند؟');
    if(!ok) return;

    const { error, count } = await supabase
      .from('evidences')
      .delete({ count: 'exact' })
      .eq('field_key', key)
      .eq('row_index', index);

    if(error){
      alert('تعذّر حذف الشواهد: ' + (error.message || 'خطأ غير معروف'));
      return;
    }

    alert(count && count>0 ? `تم حذف ${count} شاهد/شواهد.` : 'لا توجد شواهد محفوظة لهذا البند.');

    const panel = document.getElementById('fullPanel');
    panel.style.display = 'none';
    await openFieldFullScreen(key);

  }catch(err){
    alert('حدث خطأ أثناء الحذف: ' + err.message);
  }
}

/* تقارير وخطط المجالات (لكل مجال) */
function buildFieldReportHTML(key){
  const f=fields[key];
  const rows=(detailed[key]||[]).map(r=>`
    <tr class="${levelRowClass(r.level)}">
      <td>${r.level} — ${fmt(r.perf)}%</td>
      <td>${r.indicator}</td>
      <td>${r.improve}</td>
      <td>${r.evidence}</td>
    </tr>`).join('');
  const lvl=perfLevel(f.v2025);
  return `<h2 class="nowrap-title">تقرير المجال: ${f.name}</h2>
  <div style="text-align:center;margin:4px 0">الأداء 2024: ${fmt(f.v2024)}% — الأداء 2025: ${fmt(f.v2025)}%
    <span class="badge ${lvl.key}">مستوى ${lvl.name}</span></div>
  <div class="tableWrap"><table>
    <thead><tr><th style="width:220px">المستوى/النسبة</th><th style="width:310px">المؤشر</th><th style="width:270px">مقترحات التحسين</th><th style="width:250px">الشواهد</th></tr></thead>
    <tbody>${rows}</tbody>
  </table></div>
  <div class="sig">مدير المدرسة: فهد حامد الزهراني — التاريخ: ${todayHijri()}</div>`;
}
function buildFieldPlanHTML(key){
  const f=fields[key];
  const rows=(detailed[key]||[]).slice(0,6).map((r,i)=>{
    const durations=['4 أسابيع','6 أسابيع','8 أسابيع','10 أسابيع','12 أسبوعًا','فصل دراسي كامل'];
    return `<tr><td>${r.indicator}</td><td>${r.improve}</td><td>${durations[i]||'6 أسابيع'}</td><td>${r.evidence}</td></tr>`;
  }).join('');
  return `<h2 class="nowrap-title">خطة تحسين المجال: ${f.name}</h2>
  <div class="tableWrap"><table>
    <thead><tr><th>الهدف/المؤشر</th><th>الإجراء التحسيني</th><th>المدة</th><th>الشواهد</th></tr></thead>
    <tbody>${rows}</tbody>
  </table></div>
  <div class="sig">مدير المدرسة: فهد حامد الزهراني — التاريخ: ${todayHijri()}</div>`;
}
function openFieldReport(key){openDocWindow('تقرير المجال',buildFieldReportHTML(key))}
function openFieldPlan(key){openDocWindow('خطة تحسين المجال',buildFieldPlanHTML(key))}

/* تشغيل */
window.addEventListener('DOMContentLoaded',()=>{
  // تفعيل Ripple
  document.querySelectorAll('.btn.ripple').forEach(btn=>{
    btn.addEventListener('pointerdown',(e)=>{
      const rect=e.currentTarget.getBoundingClientRect();
      e.currentTarget.style.setProperty('--x', (e.clientX-rect.left)+'px');
      e.currentTarget.style.setProperty('--y', (e.clientY-rect.top)+'px');
    });
  });

  document.getElementById('btnExt2025').addEventListener('click',(e)=>{e.preventDefault(); window.open(SRC_2025,'_blank','noopener');});
  document.getElementById('btnExt2024').addEventListener('click',(e)=>{e.preventDefault(); window.open(SRC_2024,'_blank','noopener');});
  document.getElementById('btnAnalyze').addEventListener('click',(e)=>{e.preventDefault(); renderDashboard();});
  // إلغاء صفحة التقرير الشامل سابقاً — لا زر ولا دوال
  // زر خطة التحسين العامة يفتح الرابط الخارجي المطلوب
  document.getElementById('btnFullPlan').addEventListener('click',(e)=>{
    e.preventDefault();
    window.open(PLAN_LINK,'_blank','noopener');
  });

  renderDashboard();
  fillWeeks('T1');

  // فحص اتصال Supabase (تنبيهات مفيدة)
  if(supabase){
    supabase.from('evidences').select('id').limit(1).then(({error})=>{
      if(error){ console.warn('Supabase error:', error); }
    });
  }
});
